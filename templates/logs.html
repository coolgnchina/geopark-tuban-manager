{% extends "base.html" %}

{% block title %}操作日志 - {{ config.APP_NAME }}{% endblock %}

{% block header %}操作日志{% endblock %}

{% block breadcrumb %}
<nav aria-label="breadcrumb" class="ms-2">
    <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
            <a href="{{ url_for('index') }}" class="text-decoration-none">
                <i class="bi bi-house me-1"></i>首页
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <i class="bi bi-journal-text me-1"></i>操作日志
        </li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h2 class="h5 mb-0 fw-bold text-primary">
            <i class="bi bi-journal-text me-2"></i>操作日志
        </h2>
    </div>

    <div class="card">
        <div class="card-header py-2">
            <h6 class="mb-0 fw-bold text-primary">暂无日志数据</h6>
        </div>
        <div class="card-body text-center py-5 text-muted">
            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
            <p class="mt-2 mb-0">操作日志功能正在开发中...</p>
        </div>
    </div>
</div>
{% endblock %}
