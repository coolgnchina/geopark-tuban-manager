{% extends "base.html" %}

{% block title %}系统设置 - {{ config.APP_NAME }}{% endblock %}

{% block header %}系统设置{% endblock %}

{% block breadcrumb %}
<nav aria-label="breadcrumb" class="ms-2">
    <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
            <a href="{{ url_for('index') }}" class="text-decoration-none">
                <i class="bi bi-house me-1"></i>首页
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <i class="bi bi-gear me-1"></i>系统设置
        </li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h2 class="h5 mb-0 fw-bold text-primary">
            <i class="bi bi-gear me-2"></i>系统设置
        </h2>
    </div>

    <div class="row g-3">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header py-2">
                    <h6 class="mb-0 fw-bold text-primary">基本信息</h6>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">系统名称</label>
                        <input type="text" class="form-control form-control-sm" value="地质公园疑似违法图斑管理系统" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">版本号</label>
                        <input type="text" class="form-control form-control-sm" value="1.0.0" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">当前用户</label>
                        <input type="text" class="form-control form-control-sm" value="{{ session.username }}" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header py-2">
                    <h6 class="mb-0 fw-bold text-primary">数据统计</h6>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>图斑总数</span>
                        <span class="fw-bold">3</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>待整改</span>
                        <span class="fw-bold text-warning">2</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>已整改</span>
                        <span class="fw-bold text-success">1</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>事件总数</span>
                        <span class="fw-bold">4</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header py-2">
                    <h6 class="mb-0 fw-bold text-primary">快速操作</h6>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('tuban.list') }}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-table me-1"></i>图斑管理
                        </a>
                        <a href="{{ url_for('event.list') }}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-calendar-event me-1"></i>事件管理
                        </a>
                        <a href="{{ url_for('system.dictionaries') }}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-list-check me-1"></i>字典管理
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
